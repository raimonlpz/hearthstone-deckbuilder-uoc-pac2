<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS para programadores</title>
    <link rel="stylesheet" type="text/css" href="./src/style/styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
  </head>
  <body>
    <div id="main">
      <article class="cf ph3 ph5-ns pv5">
        <header class="fn fl-ns w-50-ns pr4-ns">
          <h1 class="f2 lh-title fw9 mb3 mt0 pt3 bt bw2">
            HearthStone Builder
          </h1>
          <time class="f6 ttu tracked black"
            >This Hearthstone API provides up to date Hearthstone data pulled directly from the
            game. It has endpoints for all the card data, including images, card backs and more.
          </time>
        
          <article id="results-container" style="border: 2px black solid !important; padding: 20px; margin-top: 20px; box-shadow: 5px 5px 5px grey; border-radius: 4px;">
            <br>
            <h1 id="results-counter" class="fw6 f3 f2-ns lh-title mt0 mb3">
            </h1>
            <h2 id="selectors-resum" class="fw2 f4 lh-copy mt0 mb3">
            </h2>
          </article>
          <img src="./src/assets/hearthstone.png" id="hearthstone" class="imagedec">
        
        </header>
      
        <main class="pa4 black-80">
          <form class="main center">
            <fieldset id="sign_up" class="ba b--transparent ph0 mh0">
              <legend class="f4 fw6 ph0 mh0">Choose Your Deck</legend>
              <div class="mt3">
                <label class="db fw6 lh-copy f6" for="class">Class</label>
                <select
                  class="pa2 input-reset ba bg-transparent hover-bg-black hover-white w-100"
                  id="class"
                >
                </select>
              </div>
              <div class="mt3">
                <label class="db fw6 lh-copy f6" for="set">Set</label>
                <select
                  class="pa2 input-reset ba bg-transparent hover-bg-black hover-white w-100"
                  id="set"
                >
                <option value="all" selected="selected">all</option>
                </select>
              </div>
              <div class="mt3">
                <label class="db fw6 lh-copy f6" for="types">Type</label>
                <select
                  class="pa2 input-reset ba bg-transparent hover-bg-black hover-white w-100"
                  id="type"
                >
                  <option value="all" selected="selected">all</option>
                </select>
              </div>
              <div class="mt3">
                <label class="db fw6 lh-copy f6" for="race">Race</label>
                <select
                  class="pa2 input-reset ba bg-transparent hover-bg-black hover-white w-100"
                  id="race"
                >
                  <option value="all" selected="selected">all</option>
                </select>
              </div>

              <div class="mt3">
                <label class="db fw6 lh-copy f6" for="faction">Faction</label>
                <select
                  class="pa2 input-reset ba bg-transparent hover-bg-black hover-white w-100"
                  id="faction"
                >
                  <option value="all" selected="selected">all</option>
              </div>
            </select>

              <div class="mt3">
                <label class="db fw6 lh-copy f6" for="rarity">Quality / Rarity</label>
                <select
                  class="pa2 input-reset ba bg-transparent hover-bg-black hover-white w-100"
                  id="rarity"
                >
                  <option value="all" selected="selected">all</option>
           
                </select>
              </div>
            </fieldset>
          </form>

          
      
          <div class="db center mw5 tc black link dim"
          id="img-container"
         >
        </div>
      </span>
    
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
