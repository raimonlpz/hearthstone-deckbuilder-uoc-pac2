<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS para programadores</title>
    <link rel="stylesheet" type="text/css" href="./src/style/styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
  </head>
  <body>
    <div id="main">
      <article class="cf ph3 ph5-ns pv5">
        <header class="fn fl-ns w-50-ns pr4-ns">
          <h1 class="f2 lh-title fw9 mb3 mt0 pt3 bt bw2">
            HearthStone Builder
          </h1>
          <time class="f6 ttu tracked black"
            >This Hearthstone API provides up to date Hearthstone data pulled directly from the
            game. It has endpoints for all the card data, including images, card backs and more.
          </time>
        
          <article id="results-container" style="border: 2px black solid !important; padding: 20px; margin-top: 20px; box-shadow: 5px 5px 5px grey; border-radius: 4px;">
            <br>
            <h1 id="results-counter" class="fw6 f3 f2-ns lh-title mt0 mb3">
            </h1>
            <h2 id="selectors-resum" class="fw2 f4 lh-copy mt0 mb3">
            </h2>
          </article>
          <img src="./src/assets/hearthstone.png" class="imagedec">
        
        </header>
      
        <main class="pa4 black-80">
          <form class="main center">
            <fieldset id="sign_up" class="ba b--transparent ph0 mh0">
              <legend class="f4 fw6 ph0 mh0">Choose Your Deck</legend>
              <div class="mt3">
                <label class="db fw6 lh-copy f6" for="class">Class</label>
                <select
                  class="pa2 input-reset ba bg-transparent hover-bg-black hover-white w-100"
                  id="class"
                >
                  <option value="Druid" selected="selected">Druid</option>
                  <option value="Hunter">Hunter</option>
                  <option value="Mage">Mage</option>
                  <option value="Paladin">Paladin</option>
                  <option value="Priest">Priest</option>
                  <option value="Rogue">Rogue</option>
                  <option value="Shaman">Shaman</option>
                  <option value="Warlock">Warlock</option>
                  <option value="Warrior">Warrior</option>
                  <option value="Dream">Dream</option>
                </select>
              </div>
              <div class="mt3">
                <label class="db fw6 lh-copy f6" for="set">Set</label>
                <select
                  class="pa2 input-reset ba bg-transparent hover-bg-black hover-white w-100"
                  id="set"
                >
                  <option value="all" selected="selected">all</option>
                  <option value="Basic">Basic</option>
                  <option value="Classic">Classic</option>
                  <option value="Credits">Credits</option>
                  <option value="Naxxramas">Naxxramas</option>
                  <option value="Debug">Debug</option>
                  <option value="Goblins vs Gnomes">Goblins vs Gnomes</option>
                  <option value="Missions">Missions</option>
                  <option value="Promotion">Promotion</option>
                  <option value="Reward">Reward</option>
                  <option value="System">System</option>
                  <option value="Blackrock Mountain">Blackrock Mountain</option>
                  <option value="Hero Skins">Hero Skins</option>
                  <option value="Tavern Brawl">Tavern Brawl</option>
                  <option value="The Grand Tournament">The Grand Tournament</option>
                </select>
              </div>
              <div class="mt3">
                <label class="db fw6 lh-copy f6" for="types">Type</label>
                <select
                  class="pa2 input-reset ba bg-transparent hover-bg-black hover-white w-100"
                  id="types"
                >
                  <option value="all" selected="selected">all</option>
                  <option value="Basic">Hero</option>
                  <option value="Minion">Minion</option>
                  <option value="Spell">Spell</option>
                  <option value="Enchantment">Enchantment</option>
                  <option value="Weapon">Weapon</option>
                  <option value="Hero Power">Hero Power</option>
                </select>
              </div>

           

              <div class="mt3">
                <label class="db fw6 lh-copy f6" for="race">Race</label>
                <select
                  class="pa2 input-reset ba bg-transparent hover-bg-black hover-white w-100"
                  id="race"
                >
                  <option value="all" selected="selected">all</option>
                  <option value="Demon">Demon</option>
                  <option value="Dragon">Dragon</option>
                  <option value="Mech">Mech</option>
                  <option value="Murloc">Murloc</option>
                  <option value="Beast">Beast</option>
                  <option value="Pirate">Pirate</option>
                  <option value="Totem">Totem</option>
                </select>
              </div>

              <div class="mt3">
                <label class="db fw6 lh-copy f6" for="faction">Faction</label>
                <select
                  class="pa2 input-reset ba bg-transparent hover-bg-black hover-white w-100"
                  id="faction"
                >
                  <option value="all" selected="selected">all</option>
                  <option value="Horde">Horde</option>
                  <option value="Alliance">Alliance</option>
                  <option value="Neutral">Neutral</option>
                </select>
              </div>

              <div class="mt3">
                <label class="db fw6 lh-copy f6" for="rarity">Quality / Rarity</label>
                <select
                  class="pa2 input-reset ba bg-transparent hover-bg-black hover-white w-100"
                  id="rarity"
                >
                  <option value="all" selected="selected">all</option>
                  <option value="Free">Free</option>
                  <option value="Common">Common</option>
                  <option value="Rare">Rare</option>
                  <option value="Epic">Epic</option>
                  <option value="Legendary">Legendary</option>
                </select>
              </div>
            </fieldset>
          </form>

          
      
          <div class="db center mw5 tc black link dim"
          id="img-container"
         >
        </div>
      </span>
    
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
